<section class="third-section">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 p-3 text-white">
                <div class="third-section-div">
                    <div class="real-stories">
                        <div>
                            <img src="images/quote.png" alt="" class="quote-img">
                        </div>
                        <div class="stories-txt">
                            <h2>Let's Get In Touch.</h2>
                            <p>Or just reach out manually to support@swiftguard.com.</p>
                        </div>
                    </div>
                </div>
                <div class="quote-flex">
                    <div class="news-item">
                        <img src="./images/slider1.png" class="img-fluid">
                    </div>
                </div>
            </div>

            <div class="col-sm-6 p-3 text-white">
                <div class="contact-content ">
                    <div class="">
                        <div class="news-content-div p-3">
                            <div class="contact-form">
                                <form id="contactForm">
                                    <label for="fullName">Full Name:</label>
                                    <input type="text" id="fullName" placeholder="Your full name" required>
                        
                                    <label for="email">Email Address:</label>
                                    <input type="email" id="email" placeholder="Your email address" required>
                        
                                    <label for="phone">Phone Number:</label>
                                    <div class="phone-container">
                                        <select id="countryCode">
                                            <option value="+234">Nigeria (+234)</option>
                                            <option value="+1">USA (+1)</option>
                                            <option value="+44">UK (+44)</option>
                                            <option value="+91">India (+91)</option>
                                            <option value="+61">Australia (+61)</option>
                                            <!-- Add more countries as needed -->
                                        </select>
                                        <input type="tel" id="phone" placeholder="123 456 7890" required>
                                    </div>
                        
                                    <label for="message">Message (Max 300 words):</label>
                                    <textarea id="message" rows="5" placeholder="Your message" required></textarea>
                                    <div id="wordCount" class="error">0 / 300 words</div>
                        
                                    <button type="submit">Send Message</button>
                                </form>
                                <div id="formError" class="error"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
